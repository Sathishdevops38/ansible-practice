- name: use condition in ansible
  hosts: local
  connection: local
  vars_prompt:
    - name: number
      prompt: "Enter the number"
      private: false    
  tasks:
  - name: check number is less than 10 or not
    ansible.builtin.debug:
      msg: "given number {{ number | int + 10 }} is less than 10"
    when: number<10