- name: install mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: started service mysql-server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  - name: Copy my config file to DB server
    ansible.builtin.copy:
      src: ./.my.cnf
      dest: /root/
      owner: root
      group: root
      mode: "0600"    